<!-- Catppuccin-inspired SQ favicon (static colors for reliability) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="SQ favicon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b4befe"/>   <!-- lavender -->
      <stop offset="60%" stop-color="#cba6f7"/>   <!-- mauve -->
      <stop offset="100%" stop-color="#f5e0dc"/>  <!-- rosewater -->
    </linearGradient>
  </defs>
  <!-- Rounded gradient background -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#g)"/>
  <!-- Monogram: heavy weight sans, fallback to generic sans-serif -->
  <text x="32" y="38" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="28" fill="#11111b">SQ</text>
</svg>
