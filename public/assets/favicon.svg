<!-- public/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img">
  <style>
    :root { --bg:#eff1f5; --fg:#8839ef; }            /* Latte base + mauve */
    @media (prefers-color-scheme: dark){
      :root { --bg:#1e1e2e; --fg:#cba6f7; }          /* Mocha base + mauve */
    }
    text { font: 800 40px/1 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
  <rect width="64" height="64" rx="14" ry="14" fill="var(--bg)"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" fill="var(--fg)">SQ</text>
</svg>
